
<div class="login-wrap mt-4">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingresar</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <br>
        <div class="group">
          <label for="user" class="label">Usuario</label>
          <input id="user" type="text" class="input" [(ngModel)]="userLogin.username" >
        </div>
        <div class="group">
          <label for="pass" class="label">Contraseña</label>
          <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="userLogin.password">
        </div>
        <br>
        <br>
        <div class="group">
          <input type="submit" class="button" value="Sign In"  (click)="login()"  >
        </div>
        <br>
        <div class="hr"></div>
      </div>
      <div class="sign-up-htm">
        <br>
        <div class="group">
          <label for="user" class="label">Medico/Enfermero</label>
          <select class="form-select" [(ngModel)]="userSingUp.idMedico" >
            <option *ngFor="let medico of listMedicos" [ngValue]=" medico.idMedico">{{medico.tblPersona?.perNombre}} {{ medico.tblPersona?.perApellido }}</option>
          </select>
        </div>

        <div class="group">
          <label for="user" class="label">Usuario</label>
          <input  type="text" class="input" [(ngModel)]="userSingUp.username">
        </div>
        <div class="group">
          <label for="pass" class="label">Contraseña</label>
          <input  type="password" class="input" data-type="password" [(ngModel)]="userSingUp.password">
        </div>
        <div class="group">
          <label for="pass" class="label">Repetir Contraseña</label>
          <input  type="password" class="input" data-type="password" [(ngModel)]="userSingUp.confirmPassword">
        </div>
        <br>
        <div class="group">
          <input type="submit" class="button" value="Registrarse" (click)="createUser()" >
        </div>
        <div class="hr"></div>
      </div>
    </div>
  </div>
</div>
